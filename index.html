<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
            <th>Informações adicionais</th>
            <th>Informações adicionais</th>
            <th>mudei os arquivos</th>
        </tr>
        <tr>
            <th>Maria</th>
            <th>25</th>
            <th>Sou estudante</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>23</td>
            <td colspan="2">Programadora</td>
        </tr>
    </table>


</body>
</html>
